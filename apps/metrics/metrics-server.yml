apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm/metrics-server-custom
    repoURL: https://github.com/aneesh2301/argocd-education
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    # automated: 
    #   prune: true
    #   selfHeal: true
    syncOptions: 
      - CreateNamespace=true