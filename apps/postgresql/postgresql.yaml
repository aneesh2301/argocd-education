apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: postgresql
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: registry-1.docker.io/bitnami
    targetRevision: 14.1.1
    chart: postgresql
  syncPolicy:
    # automated: {}
   syncOptions: 
      - CreateNamespace=true
