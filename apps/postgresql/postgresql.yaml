apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: postgresql
    server: https://kubernetes.default.svc
  project: default
  source:
  helm:
    charts: 
      - name: postgresql
        version: 14.0.5
        repository: https://charts.bitnami.com/bitnami

   syncPolicy:
    # automated: {}
    syncOptions: 
      - CreateNamespace=true
