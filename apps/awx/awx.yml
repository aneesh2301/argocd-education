apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ansible
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize/awx
    repoURL: https://github.com/aneesh2301/argocd-education
    targetRevision: HEAD

  syncPolicy:
    # automated: {}
    syncOptions: 
      - CreateNamespace=true